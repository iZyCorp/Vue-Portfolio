# Workflow name
name: Deploy
# Event for the workflow
on:
  # On push to master
  push:
    branches:
      - master
# List of jobs that will run in the workflow
jobs:
  # Job name
  build-and-deploy:
    # Operating system to run job on
    runs-on: ubuntu-latest
    # List of steps that will run in the job
    steps:
      # Step 1 - Checkout code
      - name: Checkout code
        uses: actions/checkout@v2
        # Step 2 - Install dependencies
      - name: Install dependencies
        run: npm install
        # Step 3 - Build
      - name: Build
        run: npm run build
      - name: Set FTP protocol to explicit
        run: echo "set ftp:ssl-allow no" >> ~/.netrc
      - name: FTP Upload
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /
